<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Vaughn's Temperature and Length Converter</h1>
<p>Enter Value
<br>
<input name="Converter" type="number">
<br>
<input id="output" name="output1" type="number" readonly />
<br>
<button id="CeltoFah">Convert from Celsius to Fahrenheit</button>
<button id="FahtoCel">Convert from Fahrenheit to Celsius</button>
<button id="MetertoFeet">Convert from Meter to Feet</button>
<button id="FeettoMeter">Convert from Feet to Meter</button>
<br>
<button id="clearvalues">Clear Values</button>
</p>
<script>
    // Celsius to Fahrenheit conversion
    document.getElementById("CeltoFah").addEventListener("click", function() {
      var n1 = document.getElementById("numconv").value * 1;
      var n2 = (n1 * 9 / 5) + 32;
      document.getElementById("output").value = n2;
    });

    // Fahrenheit to Celsius conversion
    document.getElementById("FahtoCel").addEventListener("click", function() {
      var n1 = document.getElementById("numconv").value * 1;
      var n2 = (n1 - 32) * 5 / 9;
      document.getElementById("output").value = n2;
    });

    // Meter to Feet conversion
    document.getElementById("MetertoFeet").addEventListener("click", function() {
      var n1 = document.getElementById("numconv").value * 1;
      var n2 = n1 * 3.28084;
      document.getElementById("output").value = n2;
    });

    // Feet to Meter conversion
    document.getElementById("FeettoMeter").addEventListener("click", function() {
      var n1 = document.getElementById("numconv").value * 1;
      var n2 = n1 / 3.28084;
      document.getElementById("output").value = n2;
    });

    // Clear values
    document.getElementById("clearvalues").addEventListener("click", function() {
      document.getElementById("numconv").value = '';
      document.getElementById("output").value = '';
    });
  </script>
</body>
</html>
